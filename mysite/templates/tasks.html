{% extends "base.html" %}

{% block title %}
tasks
{% endblock %}

{% block body %}
{% load static %}
<section style="width: 92%; margin-left: auto; margin-right: auto; margin-top: 30px;">
  <ol class="list-group list-group-numbered">
    {% for task in tasks %}
      <a href="{% url 'tasks:detail' task.id %}" style="text-decoration: none;">
        <li class="list-group-item d-flex justify-content-between align-items-start
        {% if task.status.status_name == 'Ready' %} list-group-item-success
        {% elif task.status.status_name == 'In progress'%} list-group-item-warning
        {% else %} list-group-item-danger {% endif %}" style="margin-top: 5px; margin-bottom: 5px;">
        <div class="ms-2 me-auto">
          <div>Название задачи: <b>{{ task.title }}</b></div>
          Описание задачи: <i>{{ task.text }}</i>
        </div>
        <span class="badge bg-primary rounded-pill">{{ task.created_at }}</span>
        </li>
      </a>
    {% endfor %}
  </ol>
</section>
{% endblock %}
